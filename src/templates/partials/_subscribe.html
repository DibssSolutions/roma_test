<section class="subscribe">
    <div class="container_small">
        <div class="subscribe__content">
            <div class="subscribe__social">
                <div class="subscribe__social_telegram">
                    <ul>
                        <li><a href="">{{ mixins.icon('telegram') }}Telegram bot</a></li>
                        <li><a href="">{{ mixins.icon('telegram') }}Telegram group</a></li>
                        <li><a href="">{{ mixins.icon('telegram') }}Telegram channel</a></li>
                    </ul>
                </div>
                <div class="subscribe__social_email">
                    <a href="mailto:support@neurobot.trading">support@neurobot.trading</a>
                </div>
            </div>
            <form class="subscribe__form" action="">
                <h3 class="section__title section__title_white">Subscribe<span>to our news</span></h3>
                <input id="email" type="email" placeholder="e-mail">
                <button class="button button_small">Subscribe</button>
            </form>
            <div class="box box_medium">
                    <img src="./img/box_blue.png" alt="big blue box">
            </div>
            <div class="box box_turquoise">
                    <img src="./img/forecast/box_turquoise.png" alt="turquoise box">
            </div>
        </div>
    </div>
    <div class="subscribe_bg"></div>
</section>
